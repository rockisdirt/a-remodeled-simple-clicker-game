<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>moonlight clicker Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/notyf/notyf.min.css" />
        <link rel="stylesheet" href="css/main.css" />

        <script src="js/notyf/notyf.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-3 info">
                <h1 style="text-align: center">INFO</h1>
                <br>
                <div class="stats">
                    <b>moon dust:</b> <span id="moon-dust">0</span><br>
                    <b>moon rock:</b> <span id="moon-rock">0</span><br>
                    <b>Money:</b> <span id="Money">0</span>€<br>
                    <b>dust Level:</b> <span id="Leveldust">1</span><br>
                    <b>rock Level:</b> <span id="Levelrock">0</span><br>
                </div>
            </div>

            <div class="col-3 game">
                <h1 style="text-align: center">MOONLIGHT Clicker Game</h1>
                <br>
                <div class="astroworkers">
                    <button class="buttondust" id="dustgrab">grab dust <br> 1</button>
                    <button class="buttonrock" id="rockMine">Mine rock <br> 0</button>
                </div>
                <br>
                <div class="silvereen's shop">
                    <button class="buttonSell" id="dustSell">Sell All dust <br> 1 dust = 1€</button>
                    <button class="buttonSell" id="rockSell">Sell All rock <br> 1 rock = 5€</button>
                </div>
            </div>

            <div class="col-3 upgrade">
                <h1 style="text-align: center">Upgrade</h1>
                <br>
                <div class="astroUpgrade">
                    <button class="buttonUpgrade" id="dustgrabUP">Upgrade dust <br> 100€</button>
                    <button class="buttonUpgrade" id="rockMineUP">Upgrade rock <br> 500€</button>
                </div>
                <br>
            </div>
        </div>
    </body>
</html>
